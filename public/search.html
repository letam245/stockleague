      <div class="row">
        <div class="col-sm-12">
          <h3>Pick your top 3 stocks!</h3>
        </div>
      </div>

        <div class="row">
          <div class="col-sm-8 input">
            <input type="text" name="stockName" placeholder="&#xf002 Search your stock" id="stockName" class="form-control" required>
          </div>

          <div class="col-sm-1 hidden"></div>

          <div class="col-sm-3">

            <!-- <i class="fa fa-check-circle" aria-hidden="true"></i> -->

        </div>

       <hr>

      <div class="row">
        <div class="col-sm-12">

          <div id="stocksView">
          </div>

        </div>
      </div>

    </div>

    <div class="col-sm-1"></div>


    <div class="col-sm-5 rightSide">
      <!-- register pannel here -->
      <form class="login" action="" method="POST" name="registration">

        <fieldset>

          <legend class="legend text-center">
            <h3>REGISTER</h3>
          </legend>

          
            <input type="email" placeholder="&#xf003 Email" id="email" name="email" required autocomplete='off' />
            <!-- <span><i class="fa fa-asterisk"></i></span> -->
          

          
            <input type="password" placeholder="&#xf023 Password" id="password" name="password" required />
            <!-- <span><i class="fa fa-asterisk"></i></span> -->
          

          
            <input type="password" placeholder="&#xf023 Confirm Password" id="confirmPassword" name="confirmPassword" required />
            <!-- <span><i class="fa fa-asterisk"></i></span> -->


            <p class="text-center" id="switchTo">Already a Member. <a href="login.html">Log In</a>
          

            <button type="submit" value="Send" class="submitButton"><i class="fa fa-long-arrow-right"></i></button>

        </fieldset>

        <!-- <div class="feedback">
                    login successful <br /> redirecting...
                </div> -->

      </form>

    </div>
