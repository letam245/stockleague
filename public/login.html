<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to the Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <form class="login" action="/login" method='post'>
          
        <fieldset>
            <legend class="legend text-center"><h3>Login</h3></legend>

            <div class="input">
                <input type="text" placeholder="&#xf003 Username" id="username" name="username" required autocomplete='off' />
            </div>
            <div class="input">
                <input type="password" placeholder="&#xf023 Password" id="password" name="password" required />
            </div>
            <div>
                <input type="submit" value="Log In" id="submit">  
            </div>    
        </fieldset>
    </form>
</body>
