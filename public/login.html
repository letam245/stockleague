<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to the Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- link to local style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>

</head>

<body>

    <form class="login" action="" method="POST" name="registration">

        <fieldset>

            <legend class="legend text-center"><h3>Login</h3></legend>

            
                <input type="email" placeholder="&#xf003 Email" id="email" name="email" required autocomplete='off' />
                <!-- <span><i class="fa fa-asterisk"></i></span> -->
            

            
                <input type="password" placeholder="&#xf023 Password" id="password" name="password" required />
                <!-- <span><i class="fa fa-asterisk"></i></span> -->
            

            <button type="submit" value="Send" class="submitButton"><i class="fa fa-long-arrow-right"></i></button>

        </fieldset>

        <!-- <div class="feedback">
            login successful <br /> redirecting...
        </div> -->

    </form>

    <script src="assets/js/login.js" type="text/javascript"></script>
</body>

</html>
